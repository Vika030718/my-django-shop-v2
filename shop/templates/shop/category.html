{% extends "shop/base.html" %}
{% block content %}
<div class="row">
    <div class="col-md-9 offset-md-3">
        <h1 class="title">{{category.name}}</h1>
    </div>
</div>
<div class="row">
    <div class="col-md-12">
        <div class="row">
            {% for product in products_list %}
            <div class="col-md-4">
                <div>{% include "shop/product-small-block.html" %}</div>
            </div>
            {% endfor %}
        </div>
    </div>
</div>
{% endblock %}
