<article>
    <figure>
        <a href="{% url 'product' product.id %}">
            <img class="product__img" src="{{product.image}}" alt="{{product.name}}">
        </a>
        <figcaption>
            <a href="{% url 'product' product.id %}">{{product.name}}</a>
            <p>{{product.price}}$</p>
        </figcaption>
    </figure>
</article>
